<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugen Bondarev</title>
    <link rel="stylesheet" href="style/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d6cf7c96ee.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" type="text/javascript"></script>

    <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="contacts">
            <ul>
                <li><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-solid fa-envelope"></i></li>
            </ul>
        </div>
        <header class="flex center container">
            <div>
            </div>
            <div>
                <!-- <button class="link">
                    Sprache
                </button> -->
                <button class="button">
                    Kontaktieren
                </button>
            </div>
        </header>
        <div id="name" class="container center font-0">
            <h1>Eugen Bondarev</h1>
            <h4 class="subtitle">Software-Entwickler</h4>
        </div>
        <div class="container center">
            <h2>Meine Projekte</h2>
            <div class="project" v-for="project in projects">
                <div class="project__name">
                    <h3 class="no-margin">
                        {{ project.title }}
                    </h3>
                    <div>
                        <a v-for="link in project.links" :href="link.href" target="_blank" class="button">
                            <i class="fa-xl" :class="link.cls"></i>
                        </a>
                    </div>
                </div>
                <div class="description">
                    <div class="preview">
                        <img v-for="image in project.gallery" :src="image" alt="">
                    </div>
                    <div class="text">
                        <h3 class="tech">
                            Tech-Stack:
                            <div v-for="item in project.techStack" class="tech__el">{{ item }}</div>
                        </h3>
                        {{ project.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
