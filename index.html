<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugen Bondarev</title>
    <link rel="stylesheet" href="style/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d6cf7c96ee.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" type="text/javascript"></script>

    <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="contacts">
            <a href="https://github.com/eugen-bondarev" target="_blank" class="button"><i class="fa-brands fa-github"></i></a>
            <a class="button"><i class="fa-brands fa-instagram"></i></a>
            <a href="mailto:eug.bondarev@gmail.com" class="button"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <header class="flex center container">
            <div>
            </div>
            <div>
                <button class="button">
                    Kontaktieren
                </button>
            </div>
        </header>
        <div id="name" class="container center font-0">
            <h1>Eugen Bondarev</h1>
            <h4 class="subtitle">Software-Entwickler</h4>
        </div>
        <div class="container center">
            <div class="menu">
                <button @click="switchMode('projects', $event)" class="button menu--selected">Meine Projekte</button>
                <button @click="switchMode('languages', $event)" class="button">Was ich beherrsche</button>
                <button @click="switchMode('projects', $event)" class="button">Was mich fasziniert</button>
            </div>
            <transition name="fade">
                <div v-if="state == 'projects'" class="projects">
                    <div class="project" v-for="project in projects">
                        <div class="project__name">
                            <h3 class="no-margin">
                                {{ project.title }}
                            </h3>
                            <div>
                                <a v-for="link in project.links" :href="link.href" target="_blank" class="button">
                                    <i class="fa-xl" :class="link.cls"></i>
                                </a>
                            </div>
                        </div>
                        <div class="description">
                            <div class="preview">
                                <div v-for="item in project.gallery">
                                    <img v-if="item.includes('png')" :src="item" alt="">
                                    <video v-else muted autoplay loop>
                                        <source :src="item" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                            <div class="text">
                                <h3 class="tech">
                                    Tech-Stack:
                                    <div v-for="item in project.techStack" class="tech__el">{{ item }}</div>
                                </h3>
                                {{ project.description }}
                            </div>
                        </div>
                    </div>
                </div>
            </transition>
            <transition name="fade">
                <div v-if="state == 'languages'" class="languages">
                    <div class="section">
                        <h3 class="no-margin">Programmiersprachen: </h3>
                        <div class="tech no-margin">
                            <div class="tech__el">C++</div>
                            <div class="tech__el">Java</div>
                            <div class="tech__el">Python</div>
                        </div>
                    </div>
                    <div class="section">
                        <table>
                            <tr>
                                <th>Sprache</th>
                                <th>Tools</th>
                            </tr>
                            <tr class="tech">
                                <td>C++</td>
                                <td>
                                    <div class="tech__el">CMake</div>
                                    <div class="tech__el">vcpkg</div>
                                    <div class="tech__el">OpenGL</div>
                                    <div class="tech__el">Vulkan</div>
                                    <div class="tech__el">glfw3</div>
                                    <div class="tech__el">ImGui</div>
                                    <div class="tech__el">eigen</div>
                                    <div class="tech__el">boost</div>
                                </td>
                            </tr>
                            <tr class="tech">
                                <td>Java</td>
                                <td>
                                    <div class="tech__el">Maven</div>
                                    <div class="tech__el">Sockets</div>
                                </td>
                            </tr>
                        </table>
                        <!-- <h3 class="no-margin">Lieblingsbibliotheken:</h3>
                        <div class="tech no-margin">
                            <div class="tech__el">GLEW</div>
                            <div class="tech__el">glfw3</div>
                            <div class="tech__el">ImGui</div>
                            <div class="tech__el">Java</div>
                            <div class="tech__el">Python</div>
                        </div> -->
                    </div>
                </div>
            </transition>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
